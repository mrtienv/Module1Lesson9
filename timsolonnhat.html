<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất</title>
</head>
<body>
<input type="number" id="num1"> Nhập số thứ nhất <br/> <br/>
<input type="number" id="num2"> Nhập số thứ hai <br/> <br/>
<input type="number" id="num3"> Nhập số thứ ba <br/> <br/>
<input type="button" onclick="sosanh()" value="Số lớn nhất là">
<script>
    function sosanh() {
        let a = +document.getElementById('num1').value;
        let b = +document.getElementById('num2').value;
        let c = +document.getElementById('num3').value;
        if (a > b) {
            if (a >= c) {
                alert(a + ' là số lớn nhất');
            }
            else    {
                alert(c + ' là số lớn nhất');
            }
        }
        else if (b >= c) {
            alert(b + ' là số lớn nhất');
        }
            else {
                alert(c + ' là số lớn nhất')
        }
    }
</script>
</body>
</html>
