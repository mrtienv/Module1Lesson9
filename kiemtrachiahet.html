<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra chia het</title>
</head>
<body>
<input id="num1" type="number"> Nhập số a
<input id="num2" type="number"> Nhập số b <br><br>

<input id="result" type="button" onclick="ketqua()" value="Xác định chia hết">
<script>

    function ketqua() {
        let a = +document.getElementById('num1').value;
        let b = +document.getElementById('num2').value;
        if (b == 0) {
            alert('Không xác định')
        }
            else if (a % b == 0) {
            alert(a + ' chia hết cho ' + b);
        }
            else {
            alert(a + ' không chia hết cho ' + b);
        }
    }
</script>
</body>
</html>
